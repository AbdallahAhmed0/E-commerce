<div class="dialoge">
    <h2 mat-dialog-title>Are you sure you want to delete This?</h2>
    <mat-dialog-content>
    {{ data.message }}
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button  mat-dialog-close>Cancel</button>
      <button  mat-dialog-close="confirm" class="delete">Delete</button>
    </mat-dialog-actions>
</div>
