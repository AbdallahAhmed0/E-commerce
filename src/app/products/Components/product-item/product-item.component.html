
<mat-card class="card" >

  <img  [src]="prd?.fields.image" alt="Product_image" [routerLink]="['/product/',prd.code]"
  onerror="this.onerror = null;this.src='../../../../assets/img/full-screen-image-3.jpg'">

  <div class="content">

      <p class="name" [routerLink]="['/product/',prd.code]">{{prd.name}}</p>
      <span class="type" *ngIf="prd?.fields.type">{{prd?.fields.type}}</span>
      <span class="type" *ngIf="!prd?.fields.type">others</span>

        <div class="rating">
          <mat-icon class="star" *ngFor="let star of stars">
            {{ star <= prd.fields.rating ? 'star' : 'star_border' }}
          </mat-icon>

      </div>
      <div>
        <span class="price" *ngIf="prd?.fields.price">{{prd?.fields.price |currency}}</span>
        <span class="cart"><mat-icon>shopping_cart</mat-icon></span>
      </div>
      <mat-card-actions  align="end">
          <a class="edit" title="Edit" [routerLink]="['/product/edit/',prd.code]">
            <mat-icon class="edit-icon">edit</mat-icon>
          </a>
          <a class="delete" title="Delete" (click)="deleteProduct(prd.code)">
            <mat-icon class="delete-icon">delete</mat-icon>
          </a>
    </mat-card-actions>
  </div>
</mat-card>
