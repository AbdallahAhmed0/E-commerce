<div class="container">
  <h2>Add New Product</h2>
  <form [formGroup]="newProduct" (ngSubmit)="onSubmit()">
    <!-- Product Title -->
    <mat-form-field color="accent" appearance="outline" class="full-width">
      <mat-label>Product Title</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="newProduct.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <!-- Price -->
    <mat-form-field color="accent" appearance="outline" class="half-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price">
      <mat-error *ngIf="newProduct.get('price')?.hasError('required')">
        Price is required
      </mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field color="accent" appearance="outline" class="full-width desc">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error *ngIf="newProduct.get('description')?.hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>

    <!-- Category -->
    <mat-form-field color="accent" appearance="outline" class="half-width">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category">
      <mat-error *ngIf="newProduct.get('category')?.hasError('required')">
        Category is required
      </mat-error>
    </mat-form-field>

    <!-- Image URL -->
    <mat-form-field color="accent" appearance="outline" class="half-width">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image">
      <mat-error *ngIf="newProduct.get('image')?.hasError('required')">
        Image URL is required
      </mat-error>
    </mat-form-field>

    <!-- Rating Section -->
    <h3>Rating</h3>
    <mat-form-field color="accent" appearance="outline" class="half-width">
      <mat-label>Rate</mat-label>
      <input matInput type="number" formControlName="rate" formGroupName="rating">
      <mat-error *ngIf="newProduct.get('rating.rate')?.hasError('required')">
        Rating is required
      </mat-error>
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline" class="half-width">
      <mat-label>Count</mat-label>
      <input matInput type="number" formControlName="count" formGroupName="rating">
      <mat-error *ngIf="newProduct.get('rating.count')?.hasError('required')">
        Count is required
      </mat-error>
    </mat-form-field>

    <!-- Actions -->
    <div class="actions">
      <button mat-button (click)="close()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="newProduct.invalid">Add Product</button>
    </div>
  </form>
</div>
