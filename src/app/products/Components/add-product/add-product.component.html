<div class="contianer" >
  <button mat-button class="btn-list" (click)="goback()"><mat-icon>menu</mat-icon> All Products</button>

    <form #productFrm="ngForm" [formGroup]="newProduct" (ngSubmit)="addProduct()">
      <mat-card class="card">
          <mat-card-header>
            <p>Add Product</p>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field appearance="fill" >
                <mat-label>Name</mat-label>
              <input matInput formControlName="name" minlength="3"  required>
                <mat-error *ngIf="name?.hasError('required')">
                    Name is Required!
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill" >
                <mat-label>Code</mat-label>
                <input matInput formControlName="code" required>
                  <mat-error *ngIf="code?.hasError('required')">
                      Code is Required!
                  </mat-error>
                </mat-form-field>

              <div formArrayName="fields">
                <div *ngFor="let field of fieldsArray.controls; let i = index">
                  <div [formGroupName]="i">
                    <mat-form-field appearance="fill">
                      <mat-label>Key</mat-label>
                      <input matInput formControlName="key">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Value</mat-label>
                      <input matInput formControlName="value">
                    </mat-form-field>
                    <a  title="delete" (click)="deleteField(i)">
                      <mat-icon class="icon-delete">delete</mat-icon>
                    </a>
                  </div>
                </div>
              </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="button" class="btn-add" (click)="addField()"><mat-icon>add</mat-icon>add Field</button>
            <button mat-raised-button [disabled]="productFrm.invalid" class="submit" type="submit">Submit</button>
        </mat-card-actions>
  </mat-card>
  </form>
</div>
